<mat-card>
  <mat-card-title>Node List</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="nodes" class="mat-elevation-z8 full-width">

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let node"> {{ node.description }} </td>
      </ng-container>

      <!-- Capacity -->
      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef> Capacity </th>
        <td mat-cell *matCellDef="let node"> {{ node.capacity }} </td>
      </ng-container>

      <!-- Coordinates -->
      <ng-container matColumnDef="coordinates">
        <th mat-header-cell *matHeaderCellDef> Coordinates </th>
        <td mat-cell *matCellDef="let node"> ({{ node.coordinatesX }}, {{ node.coordinatesY }}) </td>
      </ng-container>

      <!-- Source -->
      <ng-container matColumnDef="isSource">
        <th mat-header-cell *matHeaderCellDef> Source </th>
        <td mat-cell *matCellDef="let node"> {{ node.isSource }} </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let node">
          <button mat-raised-button color="warn" (click)="deleteNode(node.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['description','capacity','coordinates','isSource','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['description','capacity','coordinates','isSource','actions'];"></tr>

    </table>
  </mat-card-content>
</mat-card>
